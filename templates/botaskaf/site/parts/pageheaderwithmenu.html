{% extends "parts/pageheader.html" %}

{% block toolbar %}
{% if page_menu.size %}
<div class="btn-toolbar mb-2 mb-md-3" role="toolbar">
    <div class="btn-group btn-group-sm">
        {% for item in page_menu %}
        <a class="btn btn-outline-secondary" href="{{ item.url }}">
            <i class="bi bi-{{ item.icon }}"></i>
            {{ item.title }}
        </a>
        {% endfor %}
    </div>
</div>
{% endif %}
{% endblock %}
